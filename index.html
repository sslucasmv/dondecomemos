<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap demo</title>
    <link href="css/styles.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6421b44a28.js" crossorigin="anonymous"></script>

    <script defer src="js/main.js"></script>
</head>
<body>
    <header>
        <div class="container-xs">
            <h1>Bienvenidos a RandomResto mdp</h1>
        </div>
    </header>
    
  
        <div class="container-fluid color-secondary">
           
            <div class="content-category">
                <h3>Puedes utilizar las categorias para filtrar tu resultado</h3>
                <div>
                <input type="checkbox" class="categoria-checkbox" value="restaurante"> <label for="categoria1">Restaurante</label>
                </div>
                <div>
                <input type="checkbox" class="categoria-checkbox" value="cafe-bar"> <label for="categoria2">Cafe / Bar</label>
                </div>
                <div>
                <input type="checkbox" class="categoria-checkbox" value="comidas-rapidas"> <label for="categoria3">Comidas Rapidas</label>
                </div>
            <!-- -->
                <div>
                <input type="checkbox" class="categoria-checkbox" value="restobar"> <label for="categoria1">RestoBar</label>
                </div>
                <div>
                <input type="checkbox" class="categoria-checkbox" value="casa-de-te"> <label for="categoria2">Casa de Té</label>
                </div>
                <div>
                <input type="checkbox" class="categoria-checkbox" value="heladería"> <label for="categoria3">Heladería</label>
                </div> 
            </div><!-- flex-->
        </div>
        <div class="container-smx">
       

        <!-- buscar -->
        <div class="buscar">
            <div class="cont-center">
                <div style="display: flex;">
            <input type="text" id="search-input" placeholder="Buscar...">
               
                <button id="button-search">Buscar comercio</button>
            </div>
                <div style="display: flex; justify-content: center;">
                <button id="button-random" class="btn btn-success" style="margin-top: 10px; margin-bottom: 10px; padding: 10px; width: 300px;">¿Dónde vamos? &nbsp;<i class="fa-solid fa-dice"></i></button>
                </div>
                
            </div>
        </div>
        <!-- buscar -->
      
        <div id="total-comercios"></div>
        <!-- lista -->
       
            <div id="loader" class="loader"></div>
            <div id="comercio-comida" class="contenedor-lista"></div>
            <div id="mostrar-comercio"></div>
      
    </div><!-- -->

</body>
